<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Card With Centered Image and Logo</title>
    <style>
        :root {
            --bg: #f2c94c;
            --card: #fff;
            --ink: #111;
            --muted: #6b7280;
            --tag: #f6d24e;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink);
        }

        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 40px 16px;
        }

        .card {
            width: 360px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 10px 12px 0 #121212;
            border: 1px solid #121212;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .thumb {
            width: 100%;
            height: 190px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff7d1;
            border-bottom: 1px solid #eee;
        }

        .thumb img {
            max-height: 170px;
            max-width: 96%;
            margin: auto;
            border-radius: 12px;
            object-fit: contain;
            background: #f9e8a0;
        }

        .body {
            padding: 22px 22px 20px;
        }

        .chip {
            display: inline-block;
            background: var(--tag);
            color: #111;
            font-weight: 700;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 6px;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, .12);
        }

        .meta {
            margin-top: 10px;
            font-size: 12px;
            color: var(--muted);
        }

        h2 {
            font-size: 22px;
            margin: 12px 0 10px;
            line-height: 1.25;
        }

        .desc {
            color: var(--muted);
            font-size: 14px;
            line-height: 1.65;
        }

        .author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 18px;
            margin-bottom: 20px;
        }

        .logo-footer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px 0;
            border-top: 1px solid #eee;
            background: #fffbe5;
        }

        .logo-footer img {
            height: 38px;
            width: auto;
            object-fit: contain;
            border-radius: 6px;
        }

        @media (max-width:420px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="thumb">
            
                <img src="C:\Users\dines\Downloads\task\social-links-profile-main\fetask1\illustration-article.svg"
                    alt="Card Image" />
            </div>
            <div class="body">
                <span class="chip">Learning</span>
                <div class="meta">Published 21 Dec 2023</div>
                <h2>HTML &amp; CSS foundations</h2>
                <p class="desc">These languages are the backbone of every website, defining structure, content, and
                    presentation.</p>
                <div class="author">
                    <span class="avatar"
                        style="background: url('https://randomuser.me/api/portraits/men/1.jpg') center/cover #ffd2b3;"></span>
                    <span style="font-weight:700;font-size:13px;">Greg Hooper</span>
                </div>
            </div>
            <div class="logo-footer">
            
                <img src="C:\Users\dines\Downloads\task\social-links-profile-main\fetask1\image-avatar.webp" alt="Logo" />
            </div>
        </div>
    </div>
</body>

</html>
